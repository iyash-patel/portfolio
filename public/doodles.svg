 {/* Original doodles */}
      <svg
        className="absolute top-8 left-6 w-16 h-16 text-blue-500 opacity-25 animate-float"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        {/* Database cylinder */}
        <ellipse cx="32" cy="12" rx="24" ry="8" stroke="currentColor" strokeWidth="2" />
        <path
          d="M8 12v28c0 4.418 10.745 8 24 8s24-3.582 24-8V12"
          stroke="currentColor"
          strokeWidth="2"
        />
        <ellipse cx="32" cy="40" rx="24" ry="8" stroke="currentColor" strokeWidth="2" />
      </svg>

      <svg
        className="absolute bottom-20 right-14 w-12 h-12 text-green-400 opacity-30 animate-pulse-slow"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        {/* Code brackets */}
        <path
          d="M24 12 L12 32 L24 52"
          stroke="currentColor"
          strokeWidth="4"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
        <path
          d="M40 12 L52 32 L40 52"
          stroke="currentColor"
          strokeWidth="4"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
      </svg>

      <svg
        className="absolute top-1/3 right-20 w-14 h-14 text-purple-500 opacity-20 animate-spin-slow"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        {/* Gear/Cog */}
        <circle cx="32" cy="32" r="10" stroke="currentColor" strokeWidth="3" />
        <path
          d="M32 6v8M32 50v8M6 32h8M50 32h8M15 15l5.6 5.6M43.4 43.4l5.6 5.6M15 49l5.6-5.6M43.4 20.6l5.6-5.6"
          stroke="currentColor"
          strokeWidth="3"
          strokeLinecap="round"
        />
      </svg>

      <svg
        className="absolute bottom-32 left-24 w-10 h-10 text-yellow-400 opacity-20 animate-bounce-slow"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
      >
        {/* Terminal prompt > */}
        <polyline points="4 7 10 12 4 17" />
      </svg>

      {/* New doodles */}

      {/* File icon with </> */}
      <svg
        className="absolute top-16 right-6 w-12 h-12 text-indigo-400 opacity-25 animate-float"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="14" y="8" width="36" height="48" stroke="currentColor" strokeWidth="2" rx="3" />
        <path
          d="M22 24h20M22 32h20M22 40h14"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
        />
        <text x="18" y="18" fill="currentColor" fontSize="10" fontWeight="bold" fontFamily="monospace">
          &lt;/&gt;
        </text>
      </svg>

      {/* Bug icon */}
      <svg
        className="absolute bottom-16 left-10 w-10 h-10 text-red-400 opacity-30 animate-pulse-slow"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="32" cy="32" r="14" stroke="currentColor" strokeWidth="2" />
        <path d="M20 40l8-8 8 8" stroke="currentColor" strokeWidth="2" strokeLinecap="round" />
        <line x1="32" y1="18" x2="32" y2="46" stroke="currentColor" strokeWidth="2" />
        <line x1="24" y1="26" x2="40" y2="26" stroke="currentColor" strokeWidth="2" />
        <line x1="24" y1="38" x2="40" y2="38" stroke="currentColor" strokeWidth="2" />
      </svg>

      {/* Arrow (Git branching) */}
      <svg
        className="absolute top-24 left-28 w-12 h-12 text-cyan-400 opacity-30 animate-float"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16 48v-8a12 12 0 0112-12h16"
          stroke="currentColor"
          strokeWidth="3"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
        <path
          d="M40 44l8-8-8-8"
          stroke="currentColor"
          strokeWidth="3"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
        <circle cx="16" cy="40" r="4" fill="currentColor" />
      </svg>

      {/* Keyboard key */}
      <svg
        className="absolute bottom-28 right-32 w-14 h-14 text-pink-400 opacity-25 animate-pulse-slow"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="12" y="20" width="40" height="24" rx="3" stroke="currentColor" strokeWidth="2" />
        <text
          x="32"
          y="36"
          fill="currentColor"
          fontSize="14"
          fontWeight="bold"
          fontFamily="monospace"
          textAnchor="middle"
        >
          Ctrl
        </text>
      </svg>

      {/* Mobile device */}
      <svg
        className="absolute bottom-12 right-14 w-10 h-16 text-green-500 opacity-20 animate-float"
        viewBox="0 0 32 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="1" y="1" width="30" height="46" rx="4" stroke="currentColor" strokeWidth="2" />
        <circle cx="16" cy="44" r="2" fill="currentColor" />
      </svg>

      {/* Monitor / Screen */}
      <svg
        className="absolute top-10 left-48 w-20 h-12 text-gray-500 opacity-15 animate-spin-slow"
        viewBox="0 0 64 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="4" y="4" width="56" height="28" rx="3" stroke="currentColor" strokeWidth="2" />
        <rect x="20" y="32" width="24" height="4" fill="currentColor" />
      </svg>

      {/* Lightbulb (idea) */}
      <svg
        className="absolute top-40 right-48 w-12 h-16 text-yellow-500 opacity-20 animate-pulse-slow"
        viewBox="0 0 24 32"
        fill="none"
        stroke="currentColor"
        strokeWidth="2"
        strokeLinecap="round"
        strokeLinejoin="round"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M12 2a7 7 0 0 0-7 7c0 3.5 2.9 6.4 4 8.8 1 2.3 0 4.2 0 5h6c0-.8-1-2.7 0-5 1.1-2.4 4-5.3 4-8.8a7 7 0 0 0-7-7z" />
        <line x1="12" y1="22" x2="12" y2="30" />
      </svg>

      {/* Stacked layers */}
      <svg
        className="absolute bottom-6 left-48 w-14 h-14 text-indigo-600 opacity-25 animate-float"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 20l20-8 20 8-20 8-20-8z"
          stroke="currentColor"
          strokeWidth="2"
          fill="none"
        />
        <path
          d="M12 36l20-8 20 8-20 8-20-8z"
          stroke="currentColor"
          strokeWidth="2"
          fill="none"
        />
        <path
          d="M12 52l20-8 20 8-20 8-20-8z"
          stroke="currentColor"
          strokeWidth="2"
          fill="none"
        />
      </svg>

      {/* Terminal window */}
      <svg
        className="absolute top-36 left-60 w-16 h-10 text-gray-700 opacity-20 animate-pulse-slow"
        viewBox="0 0 64 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="2" y="2" width="60" height="36" rx="3" stroke="currentColor" strokeWidth="2" />
        <path
          d="M10 18h10M10 26h20"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
        />
      </svg>

